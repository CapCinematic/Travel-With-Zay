<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section>
    <table>
      <colgroup>
        <col span="3" style="background-color: bisque;">
        <col style="background-color: aliceblue;">
      <tr>
        <th>Past</th>
        <th>Upcoming</th>
        <th>Pending</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Past Trip Data</td>
        <td>Upcoming Trip Data</td>
        <td>Pending Trip Data</td>
        <td>Total Price</td>
      </tr>
      </colgroup>
    </table> 
  </section>
  <section>
    <form>
      <fieldset>
       <legend>Information:</legend>
       First Name:<br>
       <input type="text" name="firstname" value="" placeholder="First Name"><br>
       Last Name:<br>
       <input type="text" name="lastname" value="" placeholder="Last Name"><br>
       <select>
        <option>Date</option>
        <option>Duration</option>
        <option>Number Of Travelers</option>
        <option>List of Destinations</option>
       </select>
      </fieldset>
    </form>
  </section>
  <img src="./images/turing-logo.png" alt="turing logo">
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
