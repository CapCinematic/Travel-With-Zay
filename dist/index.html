<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body class="body">
  <nav>
    <button class="home-button" alt="Home Button">Home</button>
    <button class="plan-trip-button" alt="Plan Trip Button">Plan Trip</button>
    <button class="returning-traveler-button" alt="Returning Traveler Button">Returning Traveler</button>
  </nav>
  <section class="traveler-data-section" alt="Traveler Data Section">

  </section>
    <form class="make-trip-form hidden">
      <label for="date" class="travel-calandar" alt="Travel Calandar Label">Date:</label>
      <input class="choose-travel-date" type="date" id="date" name="date" value="" alt="Choose Travel Date Input">

      <label for="duration" alt="Trip Duration Label">Trip Duration(Number of Days):</label>
      <input class="duration-num"  type="number" id="duration" name="duration" min="1" value="" alt="Duration Number Input">

      <label for="travelers" alt="Number of Travelers Label">Number of Travelers:</label>
      <input class="num-travelers" type="number" id="travelers" name="travelers" min="1" alt="Number of Travelers Input">

      <label for="destinations" alt="Choose a Destination Label">Choose a Destination:</label>
      <select class="select-destination" id="destinations" name="destinations" alt="Destination Select Menu">
        <option value="1">New York</option>
        <option value="2">California</option>
        <option value="3">Ohio</option>
        <option value="4">Paris, France</option>
        <option value="5">Tokyo, Japan</option>
        <option value="6">Sydney, Australia</option>
        <option value="7">Dubai, UAE</option>
        <option value="8">Rio de Janeiro, Brazil</option>
        <option value="9">Istanbul, Turkey</option>
        <option value="10">Cape Town, South Africa</option>
        <option value="11">Barcelona, Spain</option>
        <option value="12">Bangkok, Thailand</option>
        <option value="13">Amsterdam, Netherlands</option>
        <option value="14">Rome, Italy</option>
        <option value="15">Marrakech, Morocco</option>
        <option value="16">Montreal, Canada</option>
        <option value="17">Bali, Indonesia</option>
        <option value="18">Havana, Cuba</option>
        <option value="19">Santorini, Greece</option>
        <option value="20">Cusco, Peru</option>
        <option value="21">Cairo, Egypt</option>
        <option value="22">Reykjavik, Iceland</option>
        <option value="23">Hong Kong, China</option>
        <option value="24">Munich, Germany</option>
        <option value="25">Lisbon, Portugal</option>
        <option value="26">Auckland, New Zealand</option>
        <option value="27">Hanoi, Vietnam</option>
        <option value="28">Zurich, Switzerland</option>
        <option value="29">Krakow, Poland</option>
        <option value="30">San Juan, Puerto Rico</option>
      </select>
      <button class="submit-travel-data" type="button" value="" alt="Submit Travel Data Button">Submit</button>
    </form>
  <aside class="aside" alt="Aside Section">
    <h1 class="greeting" alt="Greeting Heading">Welcome Traveler!</h1>
    <div class="traveler-info" alt="Traveler Info"></div>
  </aside>
  <section class="section" alt="Section">
    <form class="form" alt="Form">
      <fieldset class="log-in" alt="Log In Fieldset">
        <legend alt="Information Legend">Information:</legend>
        Full Name:

        <input type="text" name="fullname" value="" placeholder="Full Name" alt="Full Name Input">

        Password:

        <input type="text" name="password" value="" placeholder="Password" alt="Password Input">

        <button class="view-traveler-data" alt="View Traveler Data Button">Log-In</button>
      </fieldset>
    </form>
  </section>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
